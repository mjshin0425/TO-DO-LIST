<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="./img/pencil.png" alt="노트" /></h2>

            <input type="text" id="inputbox" placeholder="할 일  입력하기" />
            <button onclick="addTask()" type="button" id="inputbtn">Add</button>
          </section>
          <ul id="task-container">
            <!-- <li class="checked">Task 1<span>X</span></li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
